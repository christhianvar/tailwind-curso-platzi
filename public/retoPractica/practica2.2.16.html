<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Tailwind v2.2.16</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="mt-10 mx-auto my-auto">
        <div class="mb-7 text-center">
            <h1 class="mb-1 text-3xl font-bold">Reto - Tailwind v2.2.16</h1>
            <p class="text-gray-600 text-xs">Creado por: Christian Vargas</p>
        </div>

        <div class="mt-8 px-5 py-5 m-auto text-center bg-blue-300">
            <h2 class="mb-8 text-center text-xl font-semibold">Colores y Dimensiones</h2>
            <button class="rounded-xl w-full sm:max-w-sm p-2 text-sm text-white bg-[#2B4C6F]">Button</button>
        </div>

        <div class="mt-8 px-5 py-5 m-auto text-center bg-blue-300">
            <h2 class="mb-8 text-center text-xl font-semibold">Display y Flexbox</h2>
            <div class="flex justify-center">
                <button class="rounded-lg w-28 sm:ml-10 p-2 text-sm text-white bg-green-800">Button 1</button>
                <button class="rounded-lg w-28 sm:ml-10 p-2 text-sm text-white bg-amber-600 font-medium">Button 2</button>
                <button class="rounded-lg w-28 sm:ml-10 p-2 text-sm text-white bg-rose-600">Button 3</button>
            </div>
        </div>



        <div class="mt-8 px-5 py-5 m-auto text-center bg-blue-300">
            <h2 class="mb-8 text-center text-xl font-semibold">Pseudo-Class Variants</h2>
            <div class="flex justify-center">
                <button class="hover:bg-green-900 rounded-lg w-28 sm:ml-10 p-2 text-sm text-white bg-green-600">Button 1</button>

                <button class="active:bg-amber-800 rounded-lg w-28 sm:ml-10 p-2 text-sm text-white bg-amber-600 font-medium">Button 2</button>

                <button class="hover:bg-amber-800 active:bg-slate-600 rounded-lg w-28 sm:ml-10 p-2 text-sm text-white bg-rose-600">Button 3</button>
            </div>
        </div>
        <div class="mt-8 px-5 py-5 m-auto text-center bg-blue-300">
            <h2 class="mb-8 text-center text-xl font-semibold">Extraer componente usado @aply</h2>
            <div class="flex justify-center">
                
                <div class="alert">
                    Este mensaje es una alerta default.
                </div>
                
                <div class="alert alert-danger">
                    Este mensaje es una alerta danger.
                </div>
                
                
                <div class="alert alert-warning">
                    Este mensaje es una alerta warning.
                </div>
                
                <div class="alert alert-info">
                    Este mensaje es una alerta info.
                </div>

            </div>
        </div>

        

    </div>
</body>
</html>
